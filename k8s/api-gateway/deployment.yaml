apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: go-messenger
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: your-registry/api-gateway:latest
        ports:
        - containerPort: 3000
        env:
        - name: HTTP_PORT
          value: "3000"
        - name: AUTH_SERVICE_GRPC_PORT
          value: "50051"