apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway-blue
  namespace: go-messenger
spec:
  replicas: 3
  selector:
    matchLabels:
      app: api-gateway
      version: blue
  template:
    metadata:
      labels:
        app: api-gateway
        version: blue
    spec:
      containers:
      - name: api-gateway
        image: constmalytin/api-gateway:${VERSION}  # текущая версия
        ports:
        - containerPort: 3000
        envFrom:
        - configMapRef:
            name: api-gateway-env-file
        volumeMounts:
        - name: env-file
          mountPath: /root/.env
          subPath: .env
      volumes:
      - name: env-file
        secret:
          secretName: api-gateway-env-secret
          items:
          - key: .env
            path: .env